<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Vormist Lugemine JS Abil</title>
    <script src="vormScript.js"></script>
</head>
<body>
<h1>Vormist lugemine JS Abil</h1>
<table border="1" width="50%">
    <tr>
        <td>
            <label for="nimi">Eesnimi:</label>
        </td>
        <td>
            <input type="text" placeholder="Eesnimi" id="nimi" > <!--oninput="nimiLugemine()"-->
            <input type="button" value="OK" onclick="nimiLugemine()">
            <input type="button" value="Puhasta" onclick="puhasta()">
        </td>
        <td>
            <div id="vastus">Vastusekoht</div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="varv">Vali värv:</label>
        </td>
        <td>
            <input type="color" id="varv" onchange="varvValik()">
            <input type="button" value="OK" onclick="varvValik()">
            <input type="button" value="Puhasta" onclick="puhasta()">
        </td>
        <td id="vastus2">

        </td>
    </tr>
    <tr>
        <td>Tee oma valik:</td>
        <td>
            <input type="radio" name="nagu" id="naerata" value="naerata" onclick="radioValik()">
            <label for="naerata">Naerata</label>
            <br>
            <input type="radio" name="nagu" id="kurvasta" value="kurvasta" onclick="radioValik()">
            <label for="kurvasta">Kurvasta</label>
        </td>
        <td>
            <img src="" id="pilt">
            <div id="vastus3"></div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="tuju">Hinda oma tuju!</label>
        </td>
        <td>
            0<input type="range" id="tuju" min="0" max="100" value="0" onchange="tujuSlider()">100
        </td>
        <td>
            <div id="vastus4"></div>
        </td>
    </tr>
    <tr>
        <td>
            <label for="kool">Vali oma unistuse kool</label>
        </td>
        <td>
            <select name="kool" id="kool" onchange="koolValik()">
                <option value="">Vali...</option>
                <option value="TTHK">TTHK</option>
                <option value="Polütehnika">Polütehnika</option>
                <option value="TalTech">TalTech</option>
                <option value="Techno">Techno</option>
            </select>
        </td>
        <td>
            <div id="vastus5"></div>
        </td>
    </tr>
</table>

</body>
</html>

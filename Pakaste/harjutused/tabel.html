<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabelid HTML/CSS kujundusega</title>
    <link rel="stylesheet" href="tabelStyle.css">
</head>
<body>
<h1>Tabelid</h1>
<table id="lihtne">
    <caption>Lihtne värvitud tabel</caption>
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <tr>
        <td>C</td>
        <td>D</td>
    </tr>
</table>
<table id="keeruline">
    <caption>Keeruline värvitud tabel</caption>
    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
    </tr>
    <tr>
        <td>C</td>
    </tr>
</table>
<table id="keeruline2">
    <caption>Keeruline värvitud tabel 2</caption>
    <tr>
        <td>A</td>
        <td>B</td>
    </tr>
    <tr>
        <td colspan="2">C</td>
    </tr>
</table>
<table id="keeruline3">
    <caption>Keeruline värvitud tabel 2</caption>
    <tr>
        <td>A</td>
        <td colspan="3">B</td>
    </tr>
    <tr>
        <td colspan="2">C</td>
        <td rowspan="3">D</td>
        <td rowspan="3">E</td>
    </tr>
    <tr>
        <td>F</td>
        <td>G</td>
    </tr>
    <tr>
        <td colspan="2">I</td>
    </tr>
</table>
<table id="keeruline4">
    <caption>Keeruline värvitud tabel 2</caption>
    <tr>
        <td colspan="6">A</td>
    </tr>
    <tr>
        <td rowspan="4">C</td>
        <td colspan="4">D</td>
        <td rowspan="5">E</td>
    </tr>
    <tr>
        <td rowspan="2">Z</td>
        <td colspan="2">Z</td>
        <td rowspan="3">Z</td>
    </tr>
    <tr>
        <td>F</td>
        <td>G</td>
    </tr>
    <tr>
        <td colspan="3">I</td>
    </tr>
    <tr>
        <td colspan="5">I</td>
    </tr>
</table>
<table id="ülessanne">
    <caption>Sven Tabel</caption>
    <tr>
        <td rowspan="2">A</td>
        <td>A</td>
        <td colspan="2">A</td>
    </tr>
    <tr>
        <td colspan="2">B</td>
        <td>B</td>
    </tr>
    <tr>
        <td>C</td>
        <td>C</td>
        <td colspan="2">C</td>
    </tr>
    <tr>
        <td colspan="3">D</td>
        <td>D</td>
    </tr>
    <tr>
        <td>E</td>
        <td colspan="3" rowspan="2">E</td>
    </tr>
    <tr>
        <td>F</td>
    </tr>
</table>
<table id="bonus">
    <caption>Lisa Tabel</caption>
    <tr>
        <td>A</td>
        <td></td>
        <td></td>
        <td></td>
        <td>A</td>
    </tr>
    <tr>
        <td></td>
        <td>A</td>
        <td></td>
        <td>A</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td>A</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td>A</td>
        <td></td>
        <td>A</td>
        <td></td>
    </tr>
    <tr>
        <td>A</td>
        <td></td>
        <td></td>
        <td></td>
        <td>A</td>
    </tr>
</table>
</body>
</html>
